<!DOCTYPE html>
<html>
<head>
    <meta charset="utf=8" />
    <title></title>
</head>
<body>
    <p>Esta é uma lista ordenada:</p><!--pouco usada-->
    <ol type="i" start="2"><!--Tipo de caracter, onde começa-->
        <li>Item 1</li><!--Item-->
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
<!--Lista não ordenada-->
<ul><!--Cria a lista não ordenada-->
    <li>Item 1</li><!--Item da lista-->
    <li>Item 2</li>
    <li>Item 3</li>
</ul>
<ul>
    <li><a href="#">Link do menu 1</a></li><!-- # é um link cego, que não recarrega a página, se ficar vazio recarrega-->
    <li><a href="#">Link do menu 2</a></li>
    <li><a href="#">Link do menu 3</a></li>
</ul>
</body>
</html>
